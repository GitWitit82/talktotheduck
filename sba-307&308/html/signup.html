<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tour Dates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color:black;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="/images/rubber-duck.png" alt="logo" style="width:40px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="table.html">TOUR DATES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="signup.html">SIGN UP</a>
            </li>
        </ul>
    </nav>




    <div class="row">
        <div class="col ">
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/PTBVMsYIOB0SBP4MVe" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
            
        </div>



        <div class="col ">
            <div class="container-fluid p-3 my-3 bg-dark text-white">

                <h2>Sign up for our News Letter</h2>
                <form action="" onsubmit="return validate()">

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" placeholder="" id="firstName">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" placeholder="" id="lastName">
                        </div>

                    </div>


                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" placeholder="10 digits no dashes or spaces" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="text" class="form-control" placeholder="Enter email" id="email">
                    </div>
                    <button id="submit" type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>
        <div class="col ">
            <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/PTBVMsYIOB0SBP4MVe" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
           
        </div>
    </div>


    <script src="myjs.js"></script>
</body>

</html>
